<div class="card">
    <div class="card-header">
        <h3 style="text-align: center;">{{ 'Parishionals.Evenement.LabelDetail' | translate }}</h3>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6 card-title">
                {{ 'Parishionals.Evenement.LabelName' | translate }}: {{evenement.name}}
            </div>
            <div class="col-md-6 card-title">
                Date de Creation: {{evenement.created_at| date:'dd/MM/yyyy'}}
            </div>
        </div>
        <div class="col-md-12">
            <div class="scroll-area-lg">
                <div class="scrollbar-container ps--active-y">
                    <p>{{evenement.description}}</p>

                    <img [src]="this.imagePath" alt="" srcset="">
                </div>
            </div>
        </div>

    </div>
    <div class="footer">
        <a type="button " class="btn btn-danger btn-right" style="float: right"
            (click)="close()">{{ 'Parishionals.Evenement.ButtonClose' | translate }}</a>
    </div>
</div>
