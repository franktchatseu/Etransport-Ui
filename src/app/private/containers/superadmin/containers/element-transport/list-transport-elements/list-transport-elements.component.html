<div class="app-page-title">
    <div class="page-title-wrapper">
        <div class="page-title-heading" style="width: 100%;">
            <div class="page-title-icon">
                <i _ngcontent-lhs-c2="" class="metismenu-icon pe-7s-plane"></i>
            </div>
            <div> Intervenant sur le transport
                <div class="page-title-subheading">Intervenant sur le transport
                </div>
            </div>
            <div class="page-title-actions">
                
            </div>
        </div>
    </div>
</div>

<div class="tabs-animation">
    <div class="main-card mb-3 card">
        <div class="card-header">
            <i _ngcontent-lhs-c2="" class="metismenu-icon pe-7s-plane"></i>
            Element Intervenant
        </div>
        <div class="card-body">

            <table style="width: 100%;" id="example2" class="table table-hover table-striped table-bordered">
                <thead>
                    <tr>
                        <th>#</th>   
                        <th>Nom</th>
                        <th>Locqlisqtiom</th>
                        <th>description</th>
                        <th>created_at</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let element of data?.data ,let i = index" id="tr{{ element.id }}">
                        <td>{{ i+1 }}</td>
                        <td style="width: 20%">name</td>
                        <td style="width: 15%">element.localisastion</td>
                        <td style="width: 25%">element.description</td>
                        <td style="width: 15%">element.created_at</td>
                        <td style="width: 20%">
                            <button *ngIf="canUpdate" class="mr-2 btn-icon btn-icon-only btn btn-outline-primary" (click)="editLicensetype(element)"><i class="pe-7s-pen btn-icon-wrapper"> </i></button>
                            <button class="mr-2 btn-icon btn-icon-only btn btn-outline-success" (click)="detailsLicensetype(element)"><i class="pe-7s-info btn-icon-wrapper"> </i></button>
                            <button *ngIf="canDelete" class="mr-2 btn-icon btn-icon-only btn btn-outline-danger" (click)="deleteLicensetype(element)"><i class="pe-7s-trash btn-icon-wrapper"> </i></button>
                        </td>
                    </tr>
                </tbody>
                <tfoot *ngIf="loading && (!element || !element.length)">
                    <td colspan="7" class="text-center">
                        <div class="spinner-border spinner-sm">
                            <span class="sr-only">Patientez svp...</span>
                        </div>
                    </td>
                </tfoot>
                <tfoot *ngIf="!loading && (!element || !element.length)">
                    <td colspan="7" class="text-center">
                        Liste vide
                    </td>
                </tfoot>

            </table>
        </div>
    </div>
</div>
