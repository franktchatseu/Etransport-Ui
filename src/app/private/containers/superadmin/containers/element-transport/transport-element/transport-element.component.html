<div class="app-page-title">
    <div class="page-title-wrapper">
        <div class="page-title-heading" style="width: 100%;">
            <div class="page-title-icon">
                <i class="pe-7s-shield icon-gradient bg-ripe-malin">
                </i>
            </div>
            <div>Element de Transport
                <div class="page-title-subheading">Mise a jour d'un Element de Transport
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="tabs-animation">
            <div class="main-card mb-3 card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="main-card mb-3 card">
                                <div class="card-body">
                                    <form [formGroup]="createForm" (submit)="update()">
                                        <ng-template matStepLabel>Element de Transport</ng-template>
                                        <div class="form-row form-container-css">
                                            <div class="row">
                                                <div class="col-md-10">
                                                    <mat-form-field class="example-full-width">
                                                        <mat-label>Nom</mat-label>
                                                        <input matInput placeholder="Entrez un nom " formControlName="name" required>
                                                    </mat-form-field>
                                
                                                </div>
                                                <div class="col-md-10">
                                                    <mat-form-field class="example-full-width">
                                                        <mat-label>Type d'intervenant</mat-label>
                                                        <mat-select formControlName="type_id">
                                                            <mat-option value="" disabled hidden>
                                                                Choisissez un type intervenant
                                                            </mat-option>
                                                            <mat-option *ngFor="let type of types?.data"
                                                            value="{{ type.id }}" title="{{ type.description }}">
                                                            {{ type.name }}
                                                            </mat-option>
                                                        </mat-select>                                                       
                                                    </mat-form-field>
                                
                                                </div>
                                
                                            </div>
                                            <div class="row">
                                                <div class="col-md-10">
                                                    <mat-form-field class="example-full-width">
                                                        <mat-label>Description</mat-label>
                                                        <textarea matInput placeholder="Entrez une description" formControlName="description" required></textarea>
                                                    </mat-form-field>
                                                </div>
                                                <div class="col-md-10">
                                                    <mat-form-field class="example-full-width">
                                                        <mat-label>Fonction</mat-label>
                                                        <textarea matInput placeholder="entrez une fonction" formControlName="function" required></textarea>
                                                        <!-- <input matInput placeholder="Last name, First name" formControlName="adresse" required> -->
                                                    </mat-form-field>
                                                </div>                     
                                            </div>
                                           <div class="row">
                                                <div class="col-md-10">
                                                    <mat-form-field class="example-full-width">
                                                        <mat-label>Localisation</mat-label>
                                                        <input matInput placeholder="Entrez une localisation" formControlName="localisation" required>
                                                    </mat-form-field>
                                                </div>
                                                <div class="col-md-10">
                                                    <mat-form-field class="example-full-width">
                                                        <mat-label>Email</mat-label>
                                                        <input matInput placeholder="Entrez une email" formControlName="email" required>
                                                    </mat-form-field>
                                                </div>                     
                                            </div>
                                            <div class="row">
                                                <div class="col-md-10">
                                                    <mat-form-field class="example-full-width">
                                                        <mat-label>Telephone 1</mat-label>
                                                        <span matPrefix>+1 &nbsp;</span>
                                                        <input type="tel" formControlName="phone1" matInput placeholder="555-555-1234">
                                                    </mat-form-field>
                                
                                                </div>
                                                <div class="col-md-6">
                                                    <mat-form-field class="example-full-width">
                                                        <mat-label>Telephone 2</mat-label>
                                                        <span matPrefix>+1 &nbsp;</span>
                                                        <input type="tel" formControlName="phone2" matInput placeholder="555-555-1234">
                                                    </mat-form-field>
                                                </div>
                                            </div>                                      
                                            <div class="row">
                                                <div class="col-md-10">
                                                    <input type="file" (change)="onSelectFile($event)" #fileInput style="display: none">
                                                    <mat-form-field>
                                                        <input matInput formControlName="presentation_file" placeholder="Fichier" readonly>
                                                    </mat-form-field>
                                                    <button type="button" mat-button (click)="selectFile()">Importer une fiche de presentation</button>
                                                </div>
                                            </div>
                                            <div class="d-flex align-items-center">
                                                <div class="ml-auto" *ngIf="active == null">
                                                    <input [disabled]="isLoading" type="submit"
                                                        class="btn btn-primary btn-lg"
                                                        value="Ajouter" />
                                                    <div *ngIf="isLoading" style="padding: 5px; margin-left: 45%;">
                                                        <div class="ball-scale-multiple">
                                                            <div style="background-color: white;"></div>
                                                            <div style="background-color: white;"></div>
                                                            <div style="background-color: white;"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                              </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
