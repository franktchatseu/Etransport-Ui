
<div class="row">
    <div class="col-md-12">
        <mat-form-field class="example-full-width">
            <mat-label>Vehicule</mat-label>
            <mat-select >
                <mat-option value="1" title="title">
                    CLD456
                </mat-option>
                <mat-option value="1" title="title">
                    CLD155
                </mat-option>
                <mat-option value="1" title="title">
                    TY777
                </mat-option>
            </mat-select>
            <!-- <input matInput placeholder="Last name, First name" formControlName="nationality_id" required> -->
        </mat-form-field>

    </div>
</div>
<br>
<div class="row">
    <div class="col-md-12">
        <mat-radio-group aria-label="Select an option">
            <mat-radio-button value="1"> Provisoire</mat-radio-button>
            <p> </p>
            <mat-radio-button value="2">Definitive</mat-radio-button>
          </mat-radio-group>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <mat-form-field class="example-full-width">
            <mat-label>Date de Validite</mat-label>
            <input matInput type="date" placeholder="Ex. 1 Main St, New York, NY" formControlName="date_delivrance"
                required>
        </mat-form-field>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <mat-form-field class="example-full-width">
            <mat-label>Fin de Validite</mat-label>
            <input matInput type="date" placeholder="Ex. 1 Main St, New York, NY" formControlName="date_delivrance"
                required>
        </mat-form-field>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <mat-form-field class="example-full-width">
            <mat-label>Visite Par </mat-label>
            <input matInput placeholder="11222" required>
        </mat-form-field>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <mat-form-field class="example-full-width">
            <mat-label>Numero Recu </mat-label>
            <input matInput placeholder="4474E" required>
        </mat-form-field>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <mat-form-field class="example-full-width">
            <mat-label>Montant </mat-label>
            <input matInput placeholder="400" required>
        </mat-form-field>
    </div>
</div>

<div class="col-md-12">
    <button class="btn btn-primary">Enregistrer</button>
    <button class="btn btn-danger" (click)="close()" style="margin-left: 40%;">Fermer</button>
</div>
