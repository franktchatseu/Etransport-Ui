<form [formGroup]="myformGroup" (submit)="add()">

    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="example-full-width">
                <mat-label>Vehicule</mat-label>
                <mat-select formControlName="car_id">
                    <mat-option *ngFor="let car of cars" value="{{ car.stepper_id }}"
                        title="{{ car.country_registration }}">
                        {{ car.registration }}
                    </mat-option>
                </mat-select>
                <!-- <input matInput placeholder="Last name, First name" formControlName="nationality_id" required> -->
            </mat-form-field>

        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
            <mat-radio-group aria-label="Select an option" formControlName="type_intervention">
                <mat-radio-button value="Provisoire" style="margin-right: auto;"> Provisoire</mat-radio-button>
                <mat-radio-button value="Definitive">Definitive</mat-radio-button>
            </mat-radio-group>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="example-full-width">
                <mat-label>Date de Validite</mat-label>
                <input matInput type="date" placeholder="Ex. 1 Main St, New York, NY" formControlName="validity_date"
                    required>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="example-full-width">
                <mat-label>Fin de Validite</mat-label>
                <input matInput type="date" placeholder="Ex. 1 Main St, New York, NY" formControlName="end_validity"
                    required>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="example-full-width">
                <mat-label>Visite Par </mat-label>
                <input matInput placeholder="11222" formControlName="visited_by" required>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="example-full-width">
                <mat-label>Numero Recu </mat-label>
                <input matInput placeholder="4474E" formControlName="receipt_number" required>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="example-full-width">
                <mat-label>Montant </mat-label>
                <input matInput placeholder="400" formControlName="amount" required>
            </mat-form-field>
        </div>
    </div>

    <div class="col-md-12">
        <button [disabled]="isLoading" class="btn btn-primary btn-lg" style="width: 40%; flex: 1;">
            <p *ngIf="!isLoading" style="font-size: 1.2em; padding: 0px; margin:1px;">Enregistrer</p>
            <div *ngIf="isLoading" style="padding: 5px; margin-left: 50%;">
                <div class="ball-scale-multiple">
                    <div style="background-color: white;"></div>
                    <div style="background-color: white;"></div>
                    <div style="background-color: white;"></div>
                </div>
            </div>
        </button>
        <button class="btn btn-danger" type="button" (click)="close()" style="margin-left: 30%;">
            <p *ngIf="!isLoading" style="font-size: 1.2em; padding: 0px; margin:1px;">Fermer</p>
        </button>
    </div>
</form>
