<form [formGroup]="myformGroup" (submit)="update()">

    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="example-full-width">
                <mat-label>Vehicule</mat-label>
                <mat-select formControlName="car_id">
                    <mat-option *ngFor="let car of cars"
                    value="{{ car.stepper_id }}" title="{{ car.country_registration }}">
                    {{ car.registration }}
                    </mat-option>
                </mat-select>
                <!-- <input matInput placeholder="Last name, First name" formControlName="nationality_id" required> -->
            </mat-form-field>
    
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="example-full-width">
                <mat-label>Type Periode</mat-label>
                <mat-select formControlName="type_period">
                    <mat-option value="mois">
                        Mois
                    </mat-option>
                    <mat-option value="jour">
                        Jour
                    </mat-option>
                    <mat-option value="annee">
                        Annee
                    </mat-option>
                </mat-select>
                <!-- <input matInput placeholder="Last name, First name" formControlName="nationality_id" required> -->
            </mat-form-field>
    
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="example-full-width">
                <mat-label>Periode </mat-label>
                <input matInput placeholder="11222" formControlName="period" required>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="example-full-width">
                <mat-label>Annee </mat-label>
                <input matInput placeholder="11222" formControlName="year" required>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="example-full-width">
                <mat-label>Montant </mat-label>
                <input matInput placeholder="4474E" formControlName="amount" required>
            </mat-form-field>
        </div>
    </div>
    
    <div class="col-md-12">
        <button [disabled]="isLoading" class="btn btn-primary btn-lg" 
        style="width: 40%; flex: 1;">
        <p *ngIf="!isLoading" style="font-size: 1.2em; padding: 0px; margin:1px;">Mettre a Jour</p>
        <div *ngIf="isLoading" style="padding: 5px; margin-left: 50%;">
            <div class="ball-scale-multiple">
                <div style="background-color: white;"></div>
                <div style="background-color: white;"></div>
                <div style="background-color: white;"></div>
            </div>
        </div>
    </button>   
     <button class="btn btn-danger" type="button" (click)="close()" style="margin-left: 30%;">
        <p *ngIf="!isLoading" style="font-size: 1.2em; padding: 0px; margin:1px;">Fermer</p>
    </button>
    </div>
    </form>
