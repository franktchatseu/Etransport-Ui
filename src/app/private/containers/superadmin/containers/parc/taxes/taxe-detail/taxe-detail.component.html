<div class="card-header">
    <h3 style="text-align: center;">Detail des Taxes</h3>
</div>
<div class="card-body">
    <div class="row">
        <div class="col-md-12 card-title">
            Vehicule: {{element.registration}}
        </div>
    </div>
    <div class="col-md-12">
        <div class="col-md-12 mb-2">
           <span class="card-title">Type de periode</span>: {{element.type_period}}
        </div>
        <div class="col-md-12 mb-2">
           <span class="card-title">Periode</span> : {{element.period}}
        </div>
        <div class="col-md-12 mb-2">
           <span class="card-title">Annee</span> : {{element.year}}
        </div>
        <div class="col-md-12 mb-2">
           <span class="card-title">Montant</span>: {{element.amount}}
        </div>
        <div class="col-md-12 mb-2">
           <span class="card-title"> Date de creation</span> : {{element.created_at| date:'dd/MM/yyyy'}}
        </div>
    </div>

</div>
<div class="card-footer">
    <button class="btn btn-danger" type="button" (click)="close()" style="float: right;">
        <p style="font-size: 1.2em; padding: 0px; margin:1px;">Fermer</p>
    </button>
</div>
