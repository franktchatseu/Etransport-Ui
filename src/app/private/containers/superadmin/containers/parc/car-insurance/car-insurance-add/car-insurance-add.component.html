<form [formGroup]="myformGroup" (submit)="add()">

<div class="row">
    <div class="col-md-12">
        <mat-form-field class="example-full-width">
            <mat-label>Assureur</mat-label>
            <mat-select formControlName="insurer_id">
                <mat-option *ngFor="let assurer of assurers"
                value="{{ assurer.id }}" title="{{ assurer.description }}">
                {{ assurer.name }}
                </mat-option>
            </mat-select>
            <!-- <input matInput placeholder="Last name, First name" formControlName="nationality_id" required> -->
        </mat-form-field>

    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <mat-form-field class="example-full-width">
            <mat-label>Vehicule</mat-label>
            <mat-select formControlName="car_id">
                <mat-option *ngFor="let car of cars"
                value="{{ car.stepper_id }}" title="{{ car.country_registration }}">
                {{ car.registration }}
                </mat-option>
            </mat-select>
            <!-- <input matInput placeholder="Last name, First name" formControlName="nationality_id" required> -->
        </mat-form-field>

    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <mat-form-field class="example-full-width">
            <mat-label>Debut Validite</mat-label>
            <input matInput type="date" placeholder="Ex. 1 Main St, New York, NY" formControlName="validity_date"
                required>
        </mat-form-field>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <mat-form-field class="example-full-width">
            <mat-label>Fin Validite</mat-label>
            <input matInput type="date" placeholder="Ex. 1 Main St, New York, NY" formControlName="end_validity"
                required>
        </mat-form-field>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <mat-form-field class="example-full-width">
            <mat-label>Valeur Police d'Assurance </mat-label>
            <input matInput placeholder="11222" formControlName="bonus" required>
        </mat-form-field>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <mat-form-field class="example-full-width">
            <mat-label>Numero Police </mat-label>
            <input matInput placeholder="4474E" formControlName="policy_number" required>
        </mat-form-field>
    </div>
</div>

<div class="col-md-12">
    <button [disabled]="isLoading" class="btn btn-primary btn-lg" 
    style="width: 40%; flex: 1;">
    <p *ngIf="!isLoading" style="font-size: 1.2em; padding: 0px; margin:1px;">Enregistrer</p>
    <div *ngIf="isLoading" style="padding: 5px; margin-left: 50%;">
        <div class="ball-scale-multiple">
            <div style="background-color: white;"></div>
            <div style="background-color: white;"></div>
            <div style="background-color: white;"></div>
        </div>
    </div>
</button>   
 <button class="btn btn-danger" (click)="close()" style="margin-left: 30%;">
    <p *ngIf="!isLoading" style="font-size: 1.2em; padding: 0px; margin:1px;">Fermer</p>
</button>
</div>
</form>
