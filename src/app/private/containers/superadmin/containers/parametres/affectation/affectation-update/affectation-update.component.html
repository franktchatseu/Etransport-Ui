<form [formGroup]="myformGroup" (submit)="update()">
    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="example-full-width">
                <mat-label>Date</mat-label>
                <input matInput type="date" placeholder="Ex. 1 Main St, New York, NY" formControlName="date"
                    required>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="example-full-width">
                <mat-label>Vehicule</mat-label>
                <mat-select formControlName="car_id" (change)="onSelect($event)">
                    <mat-option *ngFor="let car of cars"
                    value="{{ car.stepper_id }}" title="{{ car.country_registration }}">
                    {{ car.registration }}
                    </mat-option>
                </mat-select>
                <!-- <input matInput placeholder="Last name, First name" formControlName="nationality_id" required> -->
            </mat-form-field>
    
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="example-full-width">
                <mat-label>Remorque</mat-label>
                <mat-select formControlName="remorque">
                    <mat-option *ngFor="let car of cars"
                    value="{{ car.type_name }}" title="{{ car.registration }}">
                    {{ car.type_name }}
                    </mat-option>
                </mat-select>
                <!-- <input matInput placeholder="Last name, First name" formControlName="nationality_id" required> -->
            </mat-form-field>

        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="example-full-width">
                <mat-label>Chauffeur</mat-label>
                <mat-select formControlName="driver_id">
                    <mat-option *ngFor="let driver of drivers"
                    value="{{ driver.stepper_id }}" title="chauffeur">
                    {{ driver.first_name }}  {{ driver.last_name }}
                    </mat-option>
                </mat-select>
                <!-- <input matInput placeholder="Last name, First name" formControlName="nationality_id" required> -->
            </mat-form-field>

        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="example-full-width">
                <mat-label>Convoyeur</mat-label>
                <mat-select formControlName="conveyor_id">
                    <mat-option *ngFor="let driver of drivers"
                    value="{{ driver.stepper_id }}" title="Conveyeur">
                    {{ driver.first_name }}  {{ driver.last_name }}
                    </mat-option>
                </mat-select>
                <!-- <input matInput placeholder="Last name, First name" formControlName="nationality_id" required> -->
            </mat-form-field>

        </div>
    </div>

    <div class="col-md-12">
        <button [disabled]="isLoading" class="btn btn-primary btn-lg" 
        style="width: 40%; flex: 1;">
        <p *ngIf="!isLoading" style="font-size: 1.2em; padding: 0px; margin:1px;">Mettre a jour</p>
        <div *ngIf="isLoading" style="padding: 5px; margin-left: 50%;">
            <div class="ball-scale-multiple">
                <div style="background-color: white;"></div>
                <div style="background-color: white;"></div>
                <div style="background-color: white;"></div>
            </div>
        </div>
    </button>   
     <button class="btn btn-danger" type="button" (click)="close()" style="margin-left: 30%;">
        <p *ngIf="!isLoading" style="font-size: 1.2em; padding: 0px; margin:1px;">Fermer</p>
    </button>
    </div>
</form>
